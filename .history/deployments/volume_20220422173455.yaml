  ---
  apiVersion: v1
  kind: PersistentVolume
  metadata:
    name: drupal-mysql-pv
  spec:
    volumeName: drupal-mysql-pv    
    accessModes:
      - ReadWriteOnce
    capacity:
      storage: 5Gi
    hostPath:
      path: /drupal-mysql-data

  ---
  apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: pv0001-drupal-database-claim
  spec:
    volumeName: drupal-mysql-pv
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi

  ---
  apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: pv0001-drupal-modules-claim
  spec:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi

  ---
  apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: pv0001-drupal-themes-claim
  spec:
    volumeName: drupal-mysql-pv
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi

  ---
  apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: pv0001-drupal-profiles-claim
  spec:
    volumeName: drupal-mysql-pv 
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi

  ---
  apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: pv0001-drupal-sites-claim
  spec:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
